<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-title>
      Foro
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="post-list">
    <div class="post-item" *ngFor="let i of [1,2,3,4]">
      <div class="post-header">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="auto">
            <ion-avatar class="avatar-sm">
              <img src="./../../../assets/img/avatars/{{i}}.jpg" alt="">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <strong>Spiderman</strong>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
      <div class="post-media">
        <img src="./../../../assets/img/img_{{i}}.png" alt="">
      </div>
      <div class="post-actions">
        <ion-row>
          <ion-col>
            <ion-button size="small" fill="clear" color="dark">
              <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" color="dark">
              <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" color="dark">
              <ion-icon slot="icon-only" name="send-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="auto">
            <ion-button size="small" fill="clear" color="dark">
              <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </div>


      <div class="post-comments">
        <div class="comment-item">
          <span class="username">spiderman</span>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut <a href=""
            class="hash-tag">#labore</a> <a href="" class="hash-tag">#dolore</a> <a href="" class="hash-tag">#magna</a>
          <a href="" class="hash-tag">#aliqua</a>
        </div>

        <div class="comment-expander text-muted">View all 35 comments</div>


      </div>
    </div>
  </div>

</ion-content>
