<ion-content class="ion-padding">
  <div class="header">
    <h1>Login</h1>
    <p>User your email and password to login.</p>
  </div>

  <form [formGroup]="form" >
    <div>
      <ion-label>Email</ion-label>
      <ion-input class="input" formControlName="email" type="email" placeholder="Your email"></ion-input>
    </div>

    <div>
      <ion-label>Password</ion-label>
      <ion-input class="input" formControlName="password" type="password" placeholder="Your password"></ion-input>
    </div>
    <ion-button class="full" expand="block" [disabled]="form.invalid" (click)="onLogin()" >LOGIN</ion-button>
  </form>
  <ion-button fill="clear" expand="block" routerLink="/register" >Create account</ion-button>
</ion-content>
