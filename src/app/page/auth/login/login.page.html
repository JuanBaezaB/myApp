<ion-content class="ion-padding">


  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button size="small" color="dark" routerLink="/onboarding" fill="clear">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding container">
    <h1>Login</h1>
    <p>User your email and password to login.</p>
    <div class="form-container">
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Your email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Your password"></ion-input>
        </ion-item>

        <ion-button expand="block" class="main-button" [disabled]="form.invalid" (click)="onLogin()">INICIAR
          SESIÓN</ion-button>
      </form>
      <div class="sign-up">
        ¿No tienes una cuenta? <ion-button fill="clear" routerLink="/register"
          routerDirection="forward">Regístrate.</ion-button>
      </div>
    </div>
    
  </div>
</ion-content>
