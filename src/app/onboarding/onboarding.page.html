<ion-content class="onboarding" fullscreen="true" scrollY="false">
  <ion-slides [options]="slideOpts" pager="true" #slides>

    <ion-slide *ngFor="let slide of Slides; let i = index;" class="ion-text-start" mode="md">
      <div class="slide-inner-wrapper ion-padding-vertical">

        <ion-grid class="slide-header">
          <ion-row>
            <ion-col size="6">
              <ion-button *ngIf="i != 0" (click)="navigate(slides , i-1 )" size="small" color="dark" fill="clear">
                <ion-icon name="chevron-back-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
              <ion-button *ngIf="i < Slides.length - 1" (click)="skip(slides, Slides.length)" size="small" color="dark" fill="clear">Skip</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- Body -->
        <div class="slide-body ion-text-center">
          <img *ngIf="!slide.imgBottom" src="../assets/onboarding/{{ slide.img }}" alt="{{ slide.title }}">
          <div class="text-wrapper ion-text-start ion-text-sm-center">
            <h1>{{ slide.title }}</h1>
            <ion-text>{{ slide.text }}</ion-text>
          </div>
          <img *ngIf="slide.imgBottom" src="../assets/onboarding/{{ slide.img }}" alt="{{ slide.title }}">
        </div>

        <!-- Footer -->
        <div class="slide-footer ion-text-end">
          <ion-button *ngIf="i < Slides.length - 1" class="ion-text-uppercase ion-color-primary-gradient" (click)="navigate(slides , i+1)"
          color="primary" mode="md" size="large" shape="round" strong="true">Next</ion-button>
          <ion-button *ngIf="i == Slides.length - 1" class="ion-text-uppercase ion-color-primary-gradient" (click)="start()"
          color="primary" mode="md" size="large" shape="round" strong="true">Start</ion-button>
        </div>

      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
